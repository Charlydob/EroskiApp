<main class="content">
  <h1>🔍 Códigos de TPV</h1>

  <!-- Filtros rápidos por tipo de código -->
  <div class="filtros-rapidos">
    <button id="btn-merma">Merma</button>
    <button id="btn-envasar">Envasar</button>
    <button id="btn-caja">Caja</button>
  </div>

  <!-- Buscador + Filtro de categoría + Botón nuevo -->
  <div id="selectores">
    <input type="text" id="buscador" placeholder="Buscar producto..." />
    <select id="filtro-categoria">
      <option value="">Todas las categorías</option>
      <option value="fruta">Fruta</option>
      <option value="bolleria">Bollería</option>
      <option value="pan">Pan</option>
      <!-- Puedes añadir más si hace falta -->
    </select>
    <button id="btn-nuevo" style="margin: 1rem 0;">➕ Añadir producto</button>
  </div>

  <!-- Contenedor de tarjetas -->
  <div id="galeria" class="galeria"></div>
</main>

<!-- Modal para editar código -->
<div id="modal-edicion" class="modal oculto">
  <div class="modal-contenido">
    <h3>Editar producto</h3>
    <div class="form-grid">

      <div class="campo">
        <input id="edit-nombre" type="text" placeholder="Nombre" />
      </div>

      <div class="campo">
        <input id="edit-balanza" type="number" inputmode="numeric" placeholder="Código balanza" />
      </div>
      <div class="campo">
        <select id="edit-cat">
          <option value="" disabled selected>Selecciona una categoría</option>
          <option value="fruta">a</option>
          <option value="bolleria">b</option>
          <option value="pan">c</option>
        </select>
      </div>

      <!-- Acciones -->
      <div class="acciones">
        <button id="guardar-edicion" title="Guardar cambios">💾</button>
        <button id="toggle-visible" title="Ocultar o mostrar">🔒</button>
        <button id="btn-eliminar" class="eliminar" title="Eliminar">🗑️</button>
        <button onclick="cerrarModalEdicion()" title="Cerrar sin guardar">❌</button>
      </div>

    </div>
  </div>
</div>



  <script src="scripts/tpv.js"></script>
