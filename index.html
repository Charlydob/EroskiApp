<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <title>La app de Charly</title>
  <link rel="stylesheet" href="styles/login.css" />
</head>
<body>

  <!-- LOGIN SUPERPUESTO -->
  <div id="loginSection" class="login-overlay">
    <div class="login-container">
      <h2>Ingresa tu código</h2>
      <input type="number" id="codigoInput" placeholder="Código de empleado" autofocus />
      <button id="loginBtn">Entrar</button>
      <p id="errorMsg"></p>
    </div>
  </div>

  <!-- MENSAJE DE BIENVENIDA -->
  <div id="bienvenida" class="bienvenida oculto"></div>

  <!-- CONTENIDO PRINCIPAL -->
  <div id="appContent" class="blur">
    <h2 class="logo">La app de Charly</h2>
    <div class="menu-grid">
      <a href="balanza.html" class="menu-item">
        <img src="recursos/img/balanzalogo.png" alt="Balanza" />
        <span>Balanza</span>
      </a>
      <a href="checklist.html" class="menu-item">
        <img src="recursos/img/Checklist.png" alt="Checklist" />
        <span>Checklist</span>
      </a>
      <a href="calendario.html" class="menu-item">
        <img src="recursos/img/calendario.png" alt="Calendario" />
        <span>Calendario</span>
      </a>
      <a href="codigos.html" class="menu-item">
        <img src="recursos/img/codigos.png" alt="Códigos" />
        <span>Códigos</span>
      </a>
    </div>
    <button onclick="cerrarSesion()">Cerrar sesión</button>
  </div>

  <script src="scripts/login.js"></script>
</body>
</html>
