<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Calendario</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/calendario.css">

  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const links = document.querySelectorAll('.sidebar a');
      links.forEach(link => {
        if (link.href === window.location.href) {
          link.classList.add('active');
        }
      });

      const rol = localStorage.getItem("rol");
      const crearHorario = document.getElementById("crearHorario");
      const botonJefa = document.getElementById("activarModoJefa");

      if (rol === "jefa") {
        crearHorario?.classList.remove("oculto");
        botonJefa?.style.setProperty("display", "none");
      } else {
        crearHorario?.classList.add("oculto");
        botonJefa?.style.setProperty("display", "none");
      }
    });
  </script>

  <script src="scripts/proteccion.js"></script>
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <a href="index.html"><img src="recursos/img/iniciologo.png" alt="Inicio" class="icon"></a>
      <a href="balanza.html"><img src="recursos/img/balanzalogo.png" alt="Balanza" class="icon"></a>
      <a href="checklist.html"><img src="recursos/img/Checklist.png" alt="Checklist" class="icon"></a>
      <a href="calendario.html"><img src="recursos/img/calendario.png" alt="Calendario" class="icon"></a>
      <a href="codigos.html"><img src="recursos/img/codigos.png" alt="Códigos" class="icon"></a>
    </nav>

    <main class="content">
      <div class="galeria-horarios">
        <img src="recursos/img/horarios/horario1.jng" alt="Horario de tarde" onclick="abrirModal(0)">
        <img src="recursos/img/horarios/horario2.jpg" alt="Horario de mañana" onclick="abrirModal(1)">
        <img src="recursos/img/horarios/temporal.jpg" alt="Horario de noche" onclick="abrirModal(2)">
      </div>

      <div id="visorImagen" class="modal oculto" >
        <img id="imagenGrande" src="" alt="Horario ampliado">
      </div>
    </main>
  </div>

  <script src="scripts/calendario.js"></script>
</body>
</html>
