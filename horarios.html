<section id="pagina-horarios" class="pagina-app">
  <h2>🕒 Horarios</h2>


  <div id="controles-superiores">
    <select id="selectorSemana"></select>
    
    <!-- Solo visible para jefa -->
    <div class="zona-edicion">
      <button onclick="crearNuevaSemana()">➕ Nueva semana</button>
      <button onclick="eliminarSemanaActual()" style="background-color: crimson;">🗑️ Eliminar semana</button>
    </div>
<!-- Botón que abre el modal -->
<div class="zona-edicion">
  <h3>👥 Gestión de empleados</h3>
  <button onclick="abrirModalEmpleado()">➕ Añadir nuevo empleado</button>
</div>

<!-- Modal oculto por defecto -->
<div id="modalEmpleado" class="modal">
  <div class="modal-contenido">
    <span class="cerrar" onclick="cerrarModalEmpleado()">&times;</span>
    <h3>👥 Empleados actuales</h3>

    <table id="tablaEmpleados" class="tabla-empleados">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Código</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filas generadas dinámicamente -->
      </tbody>
    </table>

    <h4 style="margin-top:15px;">➕ Añadir nuevo</h4>
    <input type="text" id="nuevoNombre" placeholder="Nombre del empleado nuevo" />
    <input type="number" id="nuevoCodigo" placeholder="Código del empleado nuevo" />

    <button onclick="agregarDesdeInput()">Añadir empleado</button>
    <button onclick="guardarCambiosTabla()" style="margin-top:10px;">💾 Guardar modificaciones</button>
  </div>
</div>

<!-- Modal para editar empleado -->




    <select id="selectorDia">
      <option value="lunes">Lunes</option>
      <option value="martes">Martes</option>
      <option value="miércoles">Miércoles</option>
      <option value="jueves">Jueves</option>
      <option value="viernes">Viernes</option>
      <option value="sábado">Sábado</option>
      <option value="domingo">Domingo</option>
    </select>
   <button id="diaAnterior">←</button>
<button id="diaSiguiente">→</button>
  </div>
  <button id="testNotificacion">🔔 Probar notificación (30s)</button>



  <div id="tablaHorarioContainer">
    <!-- Tabla generada dinámicamente -->
  </div>

  <!-- Solo visible para jefa -->
  <div id="modoSeleccion">
    <button onclick="setModo('uno')" style="background-color: orange;">1</button>
    <button onclick="setModo('ceroCinco')" style="background-color: orange;">0.5</button>
    <button onclick="setModo('verde')" style="background-color: green;">🟩</button>
    <button onclick="setModo('borrar')" style="background-color: grey;">🗑️</button>
  </div>
<div class="zona-edicion">
    <h3>🔁 Intercambiar turno</h3>
    <div id="intercambioTurno">
  <div class="campo"><label for="semanaIntercambio">Semana:</label><select id="semanaIntercambio"></select></div>
  <div class="campo"><label for="diaIntercambio">Día:</label><select id="diaIntercambio">
      <option value="lunes">Lunes</option>
      <option value="martes">Martes</option>
      <option value="miércoles">Miércoles</option>
      <option value="jueves">Jueves</option>
      <option value="viernes">Viernes</option>
      <option value="sábado">Sábado</option>
      <option value="domingo">Domingo</option>
    </select></div>
  <div class="campo"><label for="empleadoOrigen">De:</label><select id="empleadoOrigen"></select></div>
  <div class="campo"><label for="empleadoDestino">A:</label><select id="empleadoDestino"></select></div>
  <button onclick="intercambiarTurno()">Intercambiar</button>
</div>
