<body data-theme="opal">
  <div class="container">
    <nav class="sidebar">
      <a href="index.html"><img src="recursos/img/iniciologo.png" alt="Inicio" class="icon" /></a>
      <a href="balanza.html"><img src="recursos/img/balanzalogo.png" alt="Balanza" class="icon" /></a>

      <a href="tpv.html"><img src="recursos/img/tpv.png" alt="tpv" class="icon" /></a>
      <a href="horarios.html"><img src="recursos/img/calendario.png" alt="Horarios" class="icon" /></a>
    </nav>

    <!-- horarios.html -->
    <section id="pagina-horarios" class="pagina-app" style="padding-bottom: env(safe-area-inset-bottom);">
      <h2>🕒 Horarios</h2>

      <div id="controles-superiores">
        <select id="selectorSemana"></select>

        <!-- Solo jefa -->
        <div class="zona-edicion">
          <button id="crearSemanaBtn">➕ Crear semana</button>

          <!-- Modal fecha (mismo tamaño; IDs limpios y roles) -->
          <div
            id="modalFecha"
            role="dialog"
            aria-modal="true"
            aria-labelledby="tituloModalFecha"
            style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%);
                   background:white; padding:20px; border:2px solid #ccc; border-radius:10px;
                   box-shadow:0 0 10px rgba(0,0,0,0.2); z-index:1000;"
          >
            <h3 id="tituloModalFecha" style="margin-top:0">Nueva semana</h3>
            <label for="fechaLunes">📅 Selecciona el lunes:</label><br>
            <input type="date" id="fechaLunes" />
          </div>

          <button onclick="eliminarSemanaActual()" style="background-color:crimson;">🗑️ Eliminar semana</button>
        </div>

        <!-- Gestión de empleados -->
        <div class="zona-edicion">
          <h3>👥 Gestión de empleados</h3>
          <button onclick="abrirModalEmpleado()">➕ Añadir nuevo empleado</button>
        </div>

        <div id="modalEmpleado" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalEmpleadoTitulo">
          <div class="modal-contenido" role="document">
            <span class="cerrar" onclick="cerrarModalEmpleado()" aria-label="Cerrar">&times;</span>
            <h3 id="modalEmpleadoTitulo">👥 Empleados actuales</h3>

            <table id="tablaEmpleados" class="tabla-empleados">
              <thead>
                <tr><th style="width:36px"></th><th>Nombre</th><th>Código</th><th></th></tr>
              </thead>
              <tbody></tbody>
            </table>

            <h4 style="margin-top:15px;">➕ Añadir nuevo</h4>
            <input type="text" id="nuevoNombre" placeholder="Nombre del empleado nuevo" />
            <input type="number" id="nuevoCodigo" placeholder="Código del empleado nuevo" />
            <button onclick="agregarDesdeInput()">Añadir empleado</button>
            <button onclick="guardarCambiosTabla()" style="margin-top:10px;">💾 Guardar modificaciones</button>
          </div>
        </div>

        <select id="selectorDia">
          <option value="lunes">Lunes</option><option value="martes">Martes</option>
          <option value="miércoles">Miércoles</option><option value="jueves">Jueves</option>
          <option value="viernes">Viernes</option><option value="sábado">Sábado</option>
          <option value="domingo">Domingo</option>
        </select>
        <button id="diaAnterior">←</button>
        <button id="diaSiguiente">→</button>
      </div>

      <div id="tablaHorarioContainer"></div>

      <!-- Modos (IDs únicos; roles y estado) -->
      <div id="modoSeleccion" role="group" aria-label="Modo de marcación" class="zona-edicion">
        <button type="button" data-modo="uno" aria-pressed="false">1</button>
        <button type="button" data-modo="ceroCinco" aria-pressed="false">0.5</button>

        <!-- Chip color visible -->
        <div id="colorWrapperMain"
             style="width:36px; height:36px; border:2px solid gray; border-radius:6px; cursor:pointer; background-color:#00cc66;"
             title="Color actual"></div>

        <!-- Contenedor pipeta -->
        <div id="colorModoContainer" style="display:flex; align-items:center; gap:6px;">
          <div id="colorWrapperGhost"
               style="width:1px; height:1px; border:0; border-radius:20px; cursor:pointer;"
               title="Modo color personalizado"></div>

          <label for="colorPicker" id="colorPickerIcon" style="cursor:pointer;" title="Elegir color personalizado">🖌️</label>
          <input type="color" id="colorPicker" value="#00cc66"
                 style="position:absolute; opacity:0; pointer-events:none; width:0; height:0; margin:0; padding:0; border:none;">
          <button type="button" data-modo="borrar" aria-pressed="false">🗑️</button>
        </div>
      </div>

      <div class="zona-edicion">
        <h3>🔁 Intercambiar turno</h3>
        <div id="intercambioTurno">
          <div class="campo"><label for="semanaIntercambio">Semana:</label><select id="semanaIntercambio"></select></div>
          <div class="campo"><label for="diaIntercambio">Día:</label>
            <select id="diaIntercambio">
              <option value="lunes">Lunes</option><option value="martes">Martes</option><option value="miércoles">Miércoles</option>
              <option value="jueves">Jueves</option><option value="viernes">Viernes</option><option value="sábado">Sábado</option>
              <option value="domingo">Domingo</option>
            </select>
          </div>
          <div class="campo"><label for="empleadoOrigen">De:</label><select id="empleadoOrigen"></select></div>
          <div class="campo"><label for="empleadoDestino">A:</label><select id="empleadoDestino"></select></div>
          <button onclick="intercambiarTurno()">Intercambiar</button>
        </div>
      </div>

      <hr>

      <h3>🧾 Resumen personal</h3>
      <select id="selectorEmpleado"></select>
      <div id="resumenEmpleado" class="resumen-empleado"></div>
      <div id="miniTurnoEmpleado" class="mini-turno-empleado"></div>
    </section>
  </div>

  <script src="scripts/horarios.js" defer></script>
</body>
</html>
