<script src="https://unpkg.com/html5-qrcode"></script>
<script>
  let escaner = null;

  function iniciarEscaneo() {
    const wrapper = document.getElementById("lector-wrapper");
    const contenedor = document.getElementById("lector-codigos");

    // üîí Garantiza que el contenedor tiene altura visible antes de iniciar
    contenedor.style.height = "300px";
    wrapper.style.display = "block";

    if (escaner) return;

    setTimeout(() => {
      escaner = new Html5Qrcode("lector-codigos", { verbose: false });

      escaner.start(
        { facingMode: "environment" },
        {
          fps: 30,
          qrbox: (w, h) => {
            const min = Math.min(w, h);
            const edge = Math.max(80, Math.min(Math.floor(min * 0.7), 300)); // forzar tama√±o v√°lido
            return { width: edge, height: edge };
          },
          disableFlip: true,
          formatsToSupport: [
            Html5QrcodeSupportedFormats.EAN_13,
            Html5QrcodeSupportedFormats.UPC_A,
            Html5QrcodeSupportedFormats.CODE_128
          ]
        },
        (code) => {
          console.log("üì¶ C√≥digo detectado:", code);
          document.getElementById("buscador").value = code;
          document.getElementById("buscador").dispatchEvent(new Event("input"));
          cerrarEscaner();
        },
        (err) => {
          // puedes loguearlo si quieres
        }
      ).catch(err => {
        console.error("‚ùå Error al iniciar esc√°ner:", err);
        cerrarEscaner();
      });

    }, 100);
  }

  function cerrarEscaner() {
    const wrapper = document.getElementById("lector-wrapper");

    wrapper.style.display = "none";

    if (escaner) {
      escaner.stop()
        .then(() => escaner.clear())
        .catch(err => console.warn("‚ö†Ô∏è No se pudo detener esc√°ner:", err))
        .finally(() => {
          escaner = null;

          // üßπ Limpia el contenedor una vez cerrado correctamente
          const contenedor = document.getElementById("lector-codigos");
          contenedor.innerHTML = "";
        });
    }
  }
</script>
