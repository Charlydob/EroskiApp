<script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
<script>
  let escaner = null;

  function iniciarEscaneo() {
const wrapper = document.getElementById("lector-wrapper");
const contenedor = document.getElementById("lector-codigos");

// üîí Forzar visibilidad y tama√±o m√≠nimo
wrapper.style.display = "block";
contenedor.style.display = "block";
contenedor.style.minHeight = "300px";
contenedor.innerHTML = ""; // limpiar antes

    if (escaner) return;

    setTimeout(() => {
escaner = new Html5Qrcode("lector-codigos", { verbose: false });

      escaner.start(
        { facingMode: "environment" },
        {
          fps: 60,
          qrbox: (w, h) => {
            const min = Math.min(w, h);
            const edge = Math.max(80, Math.min(Math.floor(min * 0.7), 1000)); // forzar tama√±o v√°lido
            return { width: edge, height: edge };
          },
          disableFlip: true,
          formatsToSupport: [
            Html5QrcodeSupportedFormats.EAN_13,
            Html5QrcodeSupportedFormats.UPC_A,
            Html5QrcodeSupportedFormats.CODE_128
          ]
        },
     (code) => {
  console.log("üì¶ C√≥digo detectado:", code);
  procesarCodigoEAN(code);
},
        (err) => {
          // puedes loguearlo si quieres
        }
      ).catch(err => {
        console.error("‚ùå Error al iniciar esc√°ner:", err);
        cerrarEscaner();
      });

    }, 100);
  }

  function cerrarEscaner() {
    const wrapper = document.getElementById("lector-wrapper");

    wrapper.style.display = "none";

    if (escaner) {
      escaner.stop()
        .then(() => escaner.clear())
        .catch(err => console.warn("‚ö†Ô∏è No se pudo detener esc√°ner:", err))
        .finally(() => {
          escaner = null;

          // üßπ Limpia el contenedor una vez cerrado correctamente
          const contenedor = document.getElementById("lector-codigos");
          contenedor.innerHTML = "";
        });
    }
  }
  async function procesarCodigoEAN(ean) {
    const ref = firebase.database().ref("productos/" + ean);
    ref.once("value", async snapshot => {
      const producto = snapshot.val();

      if (producto) {
        document.getElementById("buscador").value = ean;
        document.getElementById("buscador").dispatchEvent(new Event("input"));
        cerrarEscaner();
      } else {
        try {
          const res = await fetch(`https://world.openfoodfacts.org/api/v0/product/${ean}.json`);
          const data = await res.json();

          document.getElementById("edit-nombre").value = data.product?.product_name || "";
          document.getElementById("edit-ref").value = ean;

          const catTag = data.product?.categories_tags?.[0];
          if (catTag) {
            const cleanCat = catTag.split(":").pop();
            const select = document.getElementById("edit-cat");
            for (let opt of select.options) {
              if (opt.value === cleanCat) {
                select.value = cleanCat;
                break;
              }
            }
          }

          if (data.product?.image_url) {
            subirACloudinaryDesdeUrl(data.product.image_url, url => {
              document.getElementById("img-nuevo").src = url;
            });
          }

        } catch (err) {
          console.warn("‚ö†Ô∏è Error al consultar OpenFoodFacts:", err);
        }

        abrirModalEdicion();
        cerrarEscaner();
      }
    });
  }

  
</script>
