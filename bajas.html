  <meta name="theme-color" content="#0b1220" media="(prefers-color-scheme: dark)">

  <!-- ESTILOS ESPECÍFICOS DE BAJAS -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* forzamos que se pueda deslizar */
    body {
      overflow-y: auto !important;
      -webkit-overflow-scrolling: touch;
    }

    #appContent {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* que el main pueda crecer y hacer scroll si hay muchas bajas */
    #appContent main {
      flex: 1;
      padding-bottom: 1.5rem;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* formulario un pelín más compacto */
    #bajaForm input,
    #bajaForm button {
      font-size: 0.9rem;
      padding: 0.45rem 0.6rem;
    }

    /* lista en columna con poco gap */
    #listaBajas {
      list-style: none;
      padding: 0;
      margin: 0.5rem 0 0;
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }

    /* TARJETA COMPACTA PARA CADA PRODUCTO */
    #listaBajas li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;

      padding: 0.4rem 0.6rem;
      border-radius: 8px;

      font-size: 0.9rem;
      min-height: auto;
    }

    /* por si en bajas.js creas spans dentro (nombre / cantidad) */
    #listaBajas li .nombre {
      font-weight: 500;
      font-size: 0.95rem;
    }

    #listaBajas li .cantidad {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    #listaBajas li button {
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
    }
  </style>
</head>

<body>
  <div id="appContent">
    <header style="padding: 1rem; display: flex; align-items: center; gap: .5rem;">
      <a href="index.html" style="text-decoration:none;font-size:1.4rem;">⟵</a>
      <h2 style="margin:0;">Bajas del día</h2>
    </header>

    <main style="padding: 1rem;">
      <p id="fechaHoy" style="margin-top:0; opacity:0.8;"></p>

      <form id="bajaForm" style="display:flex; flex-direction:column; gap:.5rem; margin-bottom:1rem;">
        <input
          type="text"
          id="productoInput"
          placeholder="Producto a dar de baja"
          required
          autocomplete="off"
        />
        <input
          type="number"
          id="cantidadInput"
          placeholder="Cantidad (opcional)"
          min="1"
          step="1"
        />
        <button type="submit">Añadir a la lista</button>
      </form>

      <h3 style="margin-top:0.5rem;">Listado de hoy</h3>
      <ul id="listaBajas">
        <!-- aquí se pinta lo que hay en Firebase -->
      </ul>

      <p style="margin-top:1rem; font-size:.8rem; opacity:.7;">
        La lista se guarda en la nube. Cualquier móvil con la app verá lo mismo.
      </p>
    </main>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>

  <script src="scripts/bajas.js"></script>
</body>
