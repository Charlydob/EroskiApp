<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checklist</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/checklist.css" />
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <h2 class="logo">Mi Web</h2>
      <a href="index.html"><img src="recursos/img/iniciologo.png" alt="Inicio" class="icon" /></a>
      <a href="balanza.html"><img src="recursos/img/balanzalogo.png" alt="Balanza" class="icon" /></a>
      <a href="checklist.html"><img src="recursos/img/Checklist.png" alt="Checklist" class="icon" /></a>
      <a href="calendario.html"><img src="recursos/img/calendario.png" alt="Calendario" class="icon" /></a>
    </nav>

    <main class="content">
      <h1 id="turno-label">📝 Checklist – Turno de Mañana</h1>

      <div class="checklist-container">
        <ul id="lista-tareas" class="tareas-lista"></ul>

        <div class="botones-turno">
          <button onclick="alternarTurno()">Cambiar Turno</button>
          <button onclick="reiniciarLista()">Reiniciar</button>
        </div>

        <div style="margin-top: 15px;">
          <label for="filtro-empleado">Filtrar por empleado:</label>
          <select id="filtro-empleado">
            <option value="">-- Ver todas --</option>
          </select>
        </div>

        <div class="codigo-config">
          <div class="codigo-botones">
            <button id="boton-generar">Generar código</button>
            <input id="input-codigo" type="text" placeholder="Pega aquí el código" />
            <button id="boton-aplicar">Aplicar código</button>
          </div>
          <div id="codigo-generado" class="codigo-mostrado"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="scripts/checklist.js"></script>
</body>
</html>
